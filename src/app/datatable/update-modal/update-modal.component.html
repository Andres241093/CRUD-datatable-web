<div style="width: 50vw;" fxLayout="column">
	<span style="font-size: 20px;">Modificar artículo</span>
	<br>
	<mat-divider></mat-divider>
	<br>
	<div fxLayout="column" [formGroup]="updateFormGroup">
		<mat-form-field>
			<mat-label>Descripción</mat-label>
			<input matInput formControlName="description">
		</mat-form-field>
		<mat-form-field>
			<mat-label>Precio</mat-label>
			<input matInput type="number" formControlName="price">
		</mat-form-field>
	</div>
	<br>
	<mat-divider></mat-divider>
	<br>
	<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
		<button mat-raised-button (click)="closeModal()" fxFlex="45">Cancelar</button>
		<button mat-raised-button color="primary" (click)="updateArticle()" fxFlex="45">Guardar</button>
	</div>
</div>
